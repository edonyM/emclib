language: c
compiler:
  - gcc

# This is a lie: we don't need sudo but this is required to get an
# Ubuntu image with a libc that isn't ancient, and with cmocka libs.
sudo: required
dist: trusty

addons:
  apt:
    packages:

before_install:
    - sudo apt-get install aclocal-1.15 -y

install: true

before_script:

script:
    - ./configure
    - make
    - make check
