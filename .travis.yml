language: c
compiler:
  - gcc

# This is a lie: we don't need sudo but this is required to get an
# Ubuntu image with a libc that isn't ancient, and with cmocka libs.
sudo: required
dist: trusty

addons:
  apt:
    packages:

install: true

before_script:

script:
    - ./configure >> LOG 2>&1
    - make >> LOG 2>&1
    - make check >> LOG 2>&1

after_success:
    - cat LOG

